<div class="bg-light lter b-b wrapper-md">
    <h1 class="m-n font-thin h3">회원관리</h1>
</div>
<div class="wrapper-md" ng-controller="GoodsTableCtrl" ng-init="getList()">
    <div class="panel panel-default">
        <div class="panel-heading">
            상품리스트
        </div>
        <p ng-show="state" class="panel-body">{{state}}</p>
        <div class="panel-body b-b b-light">
            검색: <input id="filter" type="text" class="form-control input-sm w-sm inline m-r" />
        </div>
        <div>
            <table class="table m-b-none" ui-jq="footable" data-filter="#filter" data-page-size="15">
                <thead>
                    <tr>
                        <th data-toggle="true">
                            상품명
                        </th>
                        <th>
                            코드
                        </th>
                        <th data-hide="phone">
                            가격
                        </th>
                        <th data-hide="phone,tablet">
                            재고
                        </th>
                        <th data-hide="phone,tablet">
                            등록일
                        </th>
                        <th data-hide="phone,tablet">
                            수정일
                        </th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="item in list">
                        <td>{{item.name}}</td>
                        <td>{{item.code}}</td>
                        <td>{{item.price}}</td>
                        <td>{{item.stock}}</td>
                        <td data-value="{{item.registrationTimestamp}}">{{item.registrationDate}}</td>
                        <td data-value="{{item.lastChangedTimestamp}}">{{item.lastChanged}}</td>
                    </tr>

                </tbody>

                <tfoot class="hide-if-no-paging">
                    <tr>
                        <td colspan="5" class="text-center">
                            <ul class="pagination"></ul>
                        </td>
                    </tr>
                </tfoot>
            </table>
        </div>
    </div>
</div>
