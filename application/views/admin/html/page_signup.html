    <div class="container w-xxl w-auto-xs" ng-controller="SignupFormController" ng-init="app.settings.container = false;">
      <a href class="navbar-brand block m-t">{{app.name}}</a>
      <div class="m-b-lg">
        <div class="wrapper text-center">
          <strong>관리자 계정 회원가입</strong>
        </div>
        <form name="form" class="form-validation">
          <div class="text-danger wrapper text-center" ng-show="authError">
              {{authError}}
          </div>
          <div class="list-group list-group-sm">
            <div class="list-group-item">
              <input placeholder="이름" class="form-control no-border" ng-model="user.name" required>
            </div>
            <div class="list-group-item">
              <input type="email" placeholder="이메일" class="form-control no-border" ng-model="user.email" required>
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="비밀번호" class="form-control no-border" ng-model="user.password" required>
            </div>
          </div>
          <!-- <div class="checkbox m-b-md m-t-none">
            <label class="i-checks">
              <input type="checkbox" ng-model="agree" required><i></i> Agree the <a href>terms and policy</a>
            </label>
          </div> -->
          <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="signup()" ng-disabled='form.$invalid'>회원가입</button>
          <div class="line line-dashed"></div>
          <p class="text-center"><small>이미 계정이 있으신가요?</small></p>
          <a ui-sref="access.signin" class="btn btn-lg btn-default btn-block">로그인</a>
        </form>
      </div>
      <div class="text-center" ng-include="'/admin/html/blocks/page_footer.html'">
        {% include 'blocks/page_footer.html' %}
      </div>
    </div>
