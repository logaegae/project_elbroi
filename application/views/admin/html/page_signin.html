<div class="container w-xxl w-auto-xs" ng-controller="SigninFormController" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>관리자 로그인</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="이메일" class="form-control no-border" ng-model="user.id" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="비밀번호" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="submit" class="btn btn-lg btn-primary btn-block" ng-click="login()" ng-disabled='form.$invalid'>로그인</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">비밀번호 찾기</a></div>
      <div class="line line-dashed"></div>
      <p class="text-center"><small>관리자 계정 등록하기</small></p>
      <a ui-sref="access.signup" class="btn btn-lg btn-default btn-block">계정 등록</a>
    </form>
  </div>
  <div class="text-center" ng-include="'/admin/html/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
