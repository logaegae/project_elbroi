<div class="container w-xl w-auto-xs" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>비밀번호 재설정 메일 발송</strong>
    </div>
    <form name="reset" ng-init="isCollapsed=true">
      <div class="list-group list-group-sm">
        <div class="list-group-item">
          <input type="email" placeholder="Email" ng-model="email" class="form-control no-border" required>
        </div>
      </div>
      <button type="submit" ng-disabled="reset.$invalid" class="btn btn-lg btn-primary btn-block"  ng-click="isCollapsed = !isCollapsed" >보내기</button>
    </form>
    <div collapse="isCollapsed" class="m-t">
      <div class="alert alert-success">
        <p>비밀번호 재설정 메일을 발송하였습니다. 발송된 메일은 7일동안 유효합니다. <a ui-sref="access.signin" class="btn btn-sm btn-success">로그인</a></p>
      </div>
    </div>
  </div>
  <div class="text-center" ng-include="'/admin/html/blocks/page_footer.html'">
    {% include 'blocks/page_footer.html' %}
  </div>
</div>
